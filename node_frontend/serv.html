<script>
    $.ajax({

url : 'http://35.224.209.131:8000/getdata/',
type : 'GET',
success : function(data) {              
   jso=JSON.parse(data)
   if(jso.data==1){
    var img = $('<img id="image_id">');
    img.attr('src', 'data:image/png;base64,' + jso.image);
    img.attr('style','width:50vw;height:auto')
    img.appendTo('body');
   }
   else{
    document.getElementsByTagName("body")[0].innerHTML="File will be uploaded and Processed. Come back later to check if the file has been processed";
   }
},

});
</script>
